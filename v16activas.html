ionRecord","Source":"DGT3.0","Publication_XML":"2026-01-23T19:41:36.578+01:00","Start_Time":"2026-01-23T19:41:26.000+01:00","mins":0.18,"Muni":"Vigo","Prov":"Pontevedra","Road":"VG-20","PK":"1.948","Dir1":"Creciente","Dir2":"Sur","lat":42.2108,"lon":-8.753,"Tooltip":"<strong>Vigo (Pontevedra) [0.18 mins]:<\/strong><br>VG-20, PK: 1.948 (Creciente, Sur)<br>(42.21081, -8.75301)"}];const fileTimestamp="20260123194136";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));
           const source=new ol.source.Vector({features:features});

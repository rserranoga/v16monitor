88,"Type":"sit:GenericSituationRecord","Source":"DGT3.0","Publication_XML":"2026-01-23T17:58:36.552+01:00","Start_Time":"2026-01-23T17:58:34.000+01:00","mins":0.04,"Muni":"Arlanzón","Prov":"Burgos","Road":"N-120","PK":"84.561","Dir1":"Creciente","Dir2":"Oeste","lat":42.3627,"lon":-3.3769,"Tooltip":"<strong>Arlanzón (Burgos) [0.04 mins]:<\/strong><br>N-120, PK: 84.561 (Creciente, Oeste)<br>(42.36265, -3.37691)"}];const fileTimestamp="20260123175836";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));

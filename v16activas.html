        function getR(m) {
            if (m <= 5) return "#67000d"; if (m <= 15) return "#a50f15";
            if (m <= 30) return "#de2d26"; if (m <= 60) return "#fb6a4a";
            if (m <= 120) return "#fcae91"; return "#fee5d9";
        }

        // --- FIXED SEARCH INDEXING ---
        const features = data.map(d => new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([d.lon, d.lat])),
            tooltip: d.Tooltip, mins: d.mins,
            muni: (d.Muni || "").toLowerCase().trim(),
            road: (d.Road || "").toLowerCase().trim(),
            prov: (d.Prov || "").toLowerCase().trim()
        }));

        const source = new ol.source.Vector({ features: features });
        const map = new ol.Map({
            target: "map",
            layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }), 
                      new ol.layer.Vector({ source: source, style: f => new ol.style.Style({
                          image: new ol.style.Circle({ radius: 5, fill: new ol.style.Fill({color: getR(f.get("mins"))}), stroke: new ol.style.Stroke({color: "orange", width: 1.0}) })
                      })}) ],
            view: new ol.View({ center: ol.proj.fromLonLat([-3.70, 40.41]), zoom: 6 })
        });

        // REACTIVE SEARCH (STARTS WITH)
        document.getElementById("search-box").addEventListener("input", (e) => {
            let t = e.target.value.toLowerCase().trim();
            let fil = t === "" ? features : 
                      t.startsWith("(") ? features.filter(f => f.get("prov").startsWith(t.substring(1))) :
                      features.filter(f => f.get("muni").startsWith(t) || f.get("road").startsWith(t));
            source.clear(); source.addFeatures(fil);
        });

        // POPUP & CLICK TO ZOOM
        const overlay = new ol.Overlay({ element: document.getElementById("popup"), autoPan: false });
        map.addOverlay(overlay);
        map.on("pointermove", e => {
            const f = map.forEachFeatureAtPixel(e.pixel, feat => feat);
            if (f) {
                document.getElementById("popup-content").innerHTML = f.get("tooltip");
                overlay.setPosition(e.coordinate);
                map.getTargetElement().style.cursor = "pointer";
            } else { overlay.setPosition(undefined); map.getTargetElement().style.cursor = ""; }
        });
        map.on("click", e => {
            const f = map.forEachFeatureAtPixel(e.pixel, feat => feat);
            if (f) { map.getView().animate({ center: f.getGeometry().getCoordinates(), zoom: 14, duration: 1000 }); }
        });

        // --- FIXED CSV DOWNLOAD ---
        function downloadCSV() {
            if (data.length === 0) return;
            const headers = ["Municipio", "Provincia", "Carretera", "PK", "Sentido1", "Sentido2", "Lat", "Lon"];
            const keys = ["Muni", "Prov", "Road", "PK", "Dir1", "Dir2", "lat", "lon"];
            let csv = "data:text/csv;charset=utf-8," + headers.join(",") + "\n";
            data.forEach(d => {
                let row = keys.map(k => '"' + String(d[k] || "").replace(/"/g, '""') + '"');
                csv += row.join(",") + "\n";
            });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", `dgt_balizas_activas_${fileTimestamp}.csv`);
            link.click();
        }

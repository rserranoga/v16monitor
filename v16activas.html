)"},{"Case_id":19991542,"Type":"sit:GenericSituationRecord","Source":"DGT3.0","Publication_XML":"2026-01-26T20:11:37.740+01:00","Start_Time":"2026-01-26T20:11:32.000+01:00","mins":0.1,"Muni":"Tacoronte","Prov":"Santa Cruz de Tenerife","Road":"TF-5","PK":"19.68","Dir1":"Creciente","Dir2":"Sudoeste","lat":28.4747,"lon":-16.4174,"Tooltip":"<strong>Tacoronte (Santa Cruz de Tenerife) [0.1 mins]:<\/strong><br>TF-5, PK: 19.68 (Creciente, Sudoeste)<br>(28.47472, -16.41737)"}];const fileTimestamp="20260126201137";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));
           const source=new ol.source.Vector({features:features});

,"Type":"sit:GenericSituationRecord","Source":"DGT3.0","Publication_XML":"2026-01-22T07:19:36.020+01:00","Start_Time":"2026-01-22T07:19:07.000+01:00","mins":0.48,"Muni":"Silla","Prov":"València/Valencia","Road":"V-31","PK":"3.306","Dir1":"Decreciente","Dir2":"Sur","lat":39.3714,"lon":-0.4261,"Tooltip":"<strong>Silla (València/Valencia) [0.48 mins]:<\/strong><br>V-31, PK: 3.306 (Decreciente, Sur)<br>(39.37137, -0.42613)"}];const fileTimestamp="20260122071936";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));
           const source=new ol.source.Vector({features:features});

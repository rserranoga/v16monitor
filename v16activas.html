lication_XML":"2026-01-19T11:20:34.979+01:00","Start_Time":"2026-01-19T11:20:25.000+01:00","mins":0.17,"Muni":"Fuenlabrada","Prov":"Madrid","Road":"M-407","PK":"4.768","Dir1":"Decreciente","Dir2":"Nordeste","lat":40.3015,"lon":-3.8262,"Tooltip":"<strong>Fuenlabrada (Madrid) [0.17 mins]:<\/strong><br>M-407, PK: 4.768 (Decreciente, Nordeste)<br>(40.30145, -3.82618)"}];const fileTimestamp="20260119112034";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));
           const source=new ol.source.Vector({features:features});

11,"Type":"sit:GenericSituationRecord","Source":"DGT3.0","Publication_XML":"2026-01-24T13:55:36.861+01:00","Start_Time":"2026-01-24T13:55:32.000+01:00","mins":0.08,"Muni":"Logroño","Prov":"La Rioja","Road":"LR-443","PK":"0.849","Dir1":"Creciente","Dir2":"Oeste","lat":42.4532,"lon":-2.4238,"Tooltip":"<strong>Logroño (La Rioja) [0.08 mins]:<\/strong><br>LR-443, PK: 0.849 (Creciente, Oeste)<br>(42.45316, -2.42384)"}];const fileTimestamp="20260124135536";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));

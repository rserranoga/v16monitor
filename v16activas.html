06,"Type":"sit:GenericSituationRecord","Source":"DGT3.0","Publication_XML":"2026-01-20T07:52:35.300+01:00","Start_Time":"2026-01-20T07:52:32.000+01:00","mins":0.05,"Muni":"Riba-roja de Túria","Prov":"València/Valencia","Road":"A-7","PK":"334.55","Dir1":"Decreciente","Dir2":"Nordeste","lat":39.4848,"lon":-0.5425,"Tooltip":"<strong>Riba-roja de Túria (València/Valencia) [0.05 mins]:<\/strong><br>A-7, PK: 334.55 (Decreciente, Nordeste)<br>(39.4848, -0.54246)"}];const fileTimestamp="20260120075235";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));

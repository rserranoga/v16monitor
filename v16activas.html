rid) [0.08 mins]:<\/strong><br>M-503, PK: 0 (Decreciente, Nordeste)<br>(40.44984, -3.7622)"}];const fileTimestamp="20260124154036";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));

ng><br>A-483, PK: 15.025 (Creciente, Sudeste)<br>(37.23318, -6.51175)"}];const fileTimestamp="20260123064736";function getR(m){if(m<=5)return"#67000d";if(m<=15)return"#a50f15";if(m<=30)return"#de2d26";if(m<=60)return"#fb6a4a";if(m<=120)return"#fcae91";return"#fee5d9";}const features=data.map(d=>new ol.Feature({geometry:new ol.geom.Point(ol.proj.fromLonLat([d.lon,d.lat])),tooltip:d.Tooltip,mins:d.mins,muni:(d.Muni||"").toLowerCase().trim(),road:(d.Road||"").toLowerCase().trim(),prov:(d.Prov||"").toLowerCase().trim()}));
           const source=new ol.source.Vector({features:features});
